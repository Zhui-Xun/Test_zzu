    <script>
        var countdown = function (fenTime, miaoTime) {
            var fen = document.getElementById("fen");
            var miao = document.getElementById("miao");
            if (!!fen) {
                fen.innerHTML = fenTime;
                miao.innerHTML = miaoTime;
                if (miaoTime == 0) {
                    fenTime = fenTime - 1;
                    miaoTime = 59;
                }
                miaoTime--;
                setTimeout(function () {
                    countdown(fenTime, miaoTime);
                }, 1000);
            }
        }
        function init() {
            countdown(9, 59);
            getD1();
        }

        function getD1() {
            var date = new Date();
            var d1 = date.toLocaleString();
            var div1 = document.getElementById("times");
            var yue = (date.getMonth() + 1).toString();
            var ri = (date.getDate() ).toString();
            if (ri.length < 2) ri = '0' + ri;
            var hour = (date.getHours()).toString();
            var fen = (date.getMinutes()).toString();
            if (fen.length < 2) fen = '0' + fen;
            var date_format = yue + "月" + ri + "日 " + hour + ":" + fen;
            div1.innerHTML = date_format;

        }

        setInterval("getD1();", 60 * 1000);
    </script>
